<link rel="stylesheet" type="text/css" href="../static/css/style.css">
{% extends "base.html" %}
<p>
    {% block content %}
    <body>
        <div id="main">
            <div class="container">
              <h2>Movie Results</h2>
                <p>movies are ordered by release date</p>
              <div class="table-responsive" style="width:95%">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Release Date</th>
                  </tr>
                </thead>
                <tbody>
                {% for m in allmovies %}
                  <tr>
                      <td> <a href="/movie/{{ m.id }}">{{ m.title }}</a></td>
                      <td>{{ m.year }}</td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
              </div>
    </body>
</p>
{% endblock %}
