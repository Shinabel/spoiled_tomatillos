<html>
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta charset="UTF-8">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="../static/css/style.css">
      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title>Spoiled Tomatillos</title>
      {% endif %}
    </head>
    <body>
      <header class="topnav">
        <div>
            Spoiled Tomatillos
        </div>
        <form class="center-form" action="/search" method=post>
            <div class="input-group">
            <input type="text" class="form-control input-lg" placeholder="Search movies, users..." name="search" value="{{ request.form.search }}"/>
            <span class="input-group-btn">
                <button class="btn btn-info btn-lg" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </span>
            </div>
        </form>
        <a href="#"><i class="fa fa-cog" aria-hidden="true"></i></a>&nbsp
        <a href="{{ url_for('user_profile')}}"><i class="fa fa-user" aria-hidden="true"></i></a>&nbsp
        <a href="{{ url_for('index') }}"><i class="fa fa-home" aria-hidden="true"></i></a>&nbsp
        <a href="{{ url_for('login') }}"><i class="fa fa-sign-in" aria-hidden="true"></i></a>&nbsp
    </header>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <hr>
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
